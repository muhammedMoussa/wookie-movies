<div class="container my-12 mx-auto px-4 md:px-12">
  <div class="flex flex-wrap -mx-1 lg:-mx-4" *ngFor="let movie of movieList">
    <h3 class="text-3xl">{{movie[0].genres}}</h3>
    <br>
    <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3"  *ngFor="let i of movie">
      <app-movie-card
        [movie]="i"
        (openMovie)="openMovie(i.slug)"
      ></app-movie-card>
    </div>
  </div>
</div>
